<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
        }
        #loading {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pothole Detection</h1>
    <div id="loading">Loading video feed...</div>
    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" onload="document.getElementById('loading').style.display='none';">
</body>
</html>
